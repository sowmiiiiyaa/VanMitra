<!DOCTYPE html>
<html>
<head>
  <title>FRA Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2 style="text-align:center;">FRA Decision Support Dashboard</h2>

  <canvas id="claimsChart" width="400" height="200"></canvas>
  <canvas id="timeChart" width="400" height="200"></canvas>

  <script>
    // Pie Chart: Approved vs Pending vs Rejected
    var ctx = document.getElementById('claimsChart').getContext('2d');
    var claimsChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Approved', 'Pending', 'Rejected'],
            datasets: [{
                data: [35, 50, 15],
                backgroundColor: ['green','orange','red']
            }]
        }
    });

    // Line Chart: Avg processing time
    var ctx2 = document.getElementById('timeChart').getContext('2d');
    var timeChart = new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['Jan','Feb','Mar','Apr'],
            datasets: [{
                label: 'Avg Processing Time (days)',
                data: [30, 28, 40, 35],
                borderColor: 'blue',
                fill: false
            }]
        }
    });
  </script>
</body>
</html>
