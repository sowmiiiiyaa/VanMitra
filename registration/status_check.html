<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Status - VanMitra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #6ab04c 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2d5016, #4a7c59);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-form {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 15px;
            border: 2px solid #4a7c59;
            border-radius: 8px;
            font-size: 16px;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #6ab04c, #4a7c59);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .search-btn:hover {
            transform: translateY(-2px);
        }

        .status-card {
            display: none;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-top: 30px;
            border-left: 5px solid #6ab04c;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .application-id {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d5016;
        }

        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }

        .status-submitted {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-under-review {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-approved {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-rejected {
            background: #ffebee;
            color: #d32f2f;
        }

        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }

        .detail-label {
            font-weight: bold;
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1em;
            color: #333;
        }

        .timeline {
            margin-top: 30px;
        }

        .timeline-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 20px;
        }

        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #6ab04c;
        }

        .timeline-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #6ab04c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-weight: bold;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-title-text {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-date {
            color: #666;
            font-size: 0.9em;
        }

        .prediction-section {
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border: 2px solid #6ab04c;
        }

        .prediction-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d5016;
            margin-bottom: 15px;
        }

        .probability-display {
            font-size: 2em;
            font-weight: bold;
            color: #4a7c59;
            text-align: center;
            margin: 15px 0;
        }

        .recommendation {
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 8px;
            font-style: italic;
            color: #333;
        }

        .error-message {
            background: #ffebee;
            color: #d32f2f;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #d32f2f;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6ab04c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #666;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .details-grid {
                grid-template-columns: 1fr;
            }
            
            .status-header {
                flex-direction: column;
                align-items: start;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .search-input {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Application Status Check</h1>
            <p>Track your Forest Rights Act land claim application</p>
        </div>
        
        <div class="content">
            <div class="search-section">
                <h2>Enter Your Application ID</h2>
                <div class="search-form">
                    <input type="text" 
                           id="applicationId" 
                           class="search-input" 
                           placeholder="Enter Application ID (e.g., FRA20241001ABC123)"
                           pattern="FRA[0-9]{8}[A-Z0-9]{8}">
                    <button onclick="checkStatus()" class="search-btn">üîç Check Status</button>
                </div>
                <div class="help-text" style="margin-top: 10px; color: #666; font-size: 0.9em;">
                    üí° Application ID format: FRA + Date + Unique Code (e.g., FRA20241001ABC12345)
                </div>
            </div>

            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Checking application status...</div>
            </div>

            <div id="statusCard" class="status-card">
                <!-- Status content will be dynamically loaded here -->
            </div>

            <div id="errorMessage" class="error-message" style="display: none;">
                <!-- Error messages will be shown here -->
            </div>
        </div>
    </div>

    <script>
        function checkStatus() {
            const applicationId = document.getElementById('applicationId').value.trim();
            
            if (!applicationId) {
                showError('Please enter your Application ID');
                return;
            }
            
            // Validate format
            const pattern = /^FRA\d{8}[A-Z0-9]{8}$/;
            if (!pattern.test(applicationId)) {
                showError('Invalid Application ID format. Please check and try again.');
                return;
            }
            
            showLoading(true);
            hideError();
            hideStatusCard();
            
            // Simulate API call (replace with actual API endpoint)
            fetch(`/api/check-status/${applicationId}`)
                .then(response => response.json())
                .then(data => {
                    showLoading(false);
                    
                    if (data.success) {
                        displayStatus(data.application);
                    } else {
                        showError(data.message || 'Application not found');
                    }
                })
                .catch(error => {
                    showLoading(false);
                    
                    // For demo purposes, show sample data if API fails
                    if (applicationId.startsWith('FRA')) {
                        displaySampleStatus(applicationId);
                    } else {
                        showError('Unable to check status. Please try again later.');
                    }
                });
        }
        
        function displaySampleStatus(applicationId) {
            // Sample data for demonstration
            const sampleData = {
                application_id: applicationId,
                submission_date: new Date().toISOString(),
                status: 'under_review',
                personal_details: {
                    applicant_name: 'Sample Applicant',
                    father_name: 'Sample Father',
                    tribe: 'Gond',
                    family_members: 5,
                    address: {
                        village: 'Sample Village',
                        district: 'Sample District',
                        state: 'Madhya Pradesh'
                    }
                },
                land_details: {
                    claim_type: 'Individual Forest Rights',
                    land_area: 2.5,
                    occupation_since: 1995,
                    forest_type: 'Reserved Forest'
                },
                prediction: {
                    probability: 0.74,
                    percentage: '74.0%',
                    assessment: 'High',
                    recommendation: 'Strong case with good approval chances. Ensure all documents are complete.'
                }
            };
            
            displayStatus(sampleData);
        }
        
        function displayStatus(application) {
            const statusCard = document.getElementById('statusCard');
            
            const submissionDate = new Date(application.submission_date).toLocaleDateString('en-IN');
            const statusClass = `status-${application.status.replace('_', '-')}`;
            const statusText = application.status.replace('_', ' ').toUpperCase();
            
            statusCard.innerHTML = `
                <div class="status-header">
                    <div class="application-id">Application: ${application.application_id}</div>
                    <div class="status-badge ${statusClass}">${statusText}</div>
                </div>
                
                <div class="details-grid">
                    <div class="detail-item">
                        <div class="detail-label">Applicant Name</div>
                        <div class="detail-value">${application.personal_details.applicant_name}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Submission Date</div>
                        <div class="detail-value">${submissionDate}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Claim Type</div>
                        <div class="detail-value">${application.land_details.claim_type}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Land Area</div>
                        <div class="detail-value">${application.land_details.land_area} hectares</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Village</div>
                        <div class="detail-value">${application.personal_details.address.village}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Family Members</div>
                        <div class="detail-value">${application.personal_details.family_members}</div>
                    </div>
                </div>
                
                ${application.prediction ? `
                    <div class="prediction-section">
                        <div class="prediction-title">ü§ñ AI Approval Prediction</div>
                        <div class="probability-display">${application.prediction.percentage}</div>
                        <div style="text-align: center; margin-bottom: 15px; font-weight: bold; color: #4a7c59;">
                            Assessment: ${application.prediction.assessment}
                        </div>
                        <div class="recommendation">
                            üí° ${application.prediction.recommendation}
                        </div>
                    </div>
                ` : ''}
                
                <div class="timeline">
                    <div class="timeline-title">üìÖ Application Timeline</div>
                    ${generateTimeline(application)}
                </div>
                
                <a href="../registration/land_claim_registration.html" class="back-btn">‚Üê Submit New Application</a>
            `;
            
            statusCard.style.display = 'block';
        }
        
        function generateTimeline(application) {
            const timeline = [
                {
                    icon: 'üìù',
                    title: 'Application Submitted',
                    date: new Date(application.submission_date).toLocaleDateString('en-IN'),
                    completed: true
                }
            ];
            
            // Add timeline items based on status
            if (application.status === 'under_review' || application.status === 'approved' || application.status === 'rejected') {
                timeline.push({
                    icon: 'üë•',
                    title: 'Gram Sabha Verification',
                    date: 'In Progress',
                    completed: application.status !== 'submitted'
                });
            }
            
            if (application.status === 'approved' || application.status === 'rejected') {
                timeline.push({
                    icon: 'üèõÔ∏è',
                    title: 'SDLC Review',
                    date: 'Completed',
                    completed: true
                });
                
                timeline.push({
                    icon: application.status === 'approved' ? '‚úÖ' : '‚ùå',
                    title: application.status === 'approved' ? 'Application Approved' : 'Application Rejected',
                    date: 'Final Decision',
                    completed: true
                });
            }
            
            return timeline.map(item => `
                <div class="timeline-item" style="opacity: ${item.completed ? '1' : '0.6'}">
                    <div class="timeline-icon">${item.icon}</div>
                    <div class="timeline-content">
                        <div class="timeline-title-text">${item.title}</div>
                        <div class="timeline-date">${item.date}</div>
                    </div>
                </div>
            `).join('');
        }
        
        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        function hideStatusCard() {
            document.getElementById('statusCard').style.display = 'none';
        }
        
        // Allow Enter key to trigger search
        document.getElementById('applicationId').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkStatus();
            }
        });
        
        // Auto-format application ID as user types
        document.getElementById('applicationId').addEventListener('input', function(event) {
            let value = event.target.value.toUpperCase();
            
            // Remove any non-alphanumeric characters except the pattern
            value = value.replace(/[^A-Z0-9]/g, '');
            
            // Ensure it starts with FRA
            if (value && !value.startsWith('FRA')) {
                if ('FRA'.startsWith(value)) {
                    value = 'FRA';
                } else {
                    value = 'FRA' + value.replace('FRA', '');
                }
            }
            
            event.target.value = value;
        });
    </script>
</body>
</html>
